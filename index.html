<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Beautiful Webpage</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #c9d6ff);
      color: #333;
    }

    /* Navbar */
    header {
      background-color: #ffffffcc;
      backdrop-filter: blur(5px);
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4e54c8;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #4e54c8;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      color: #4e54c8;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .hero button {
      padding: 0.75rem 1.5rem;
      background: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .hero button:hover {
      background: #6c63ff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f5f5f5;
      color: #777;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 150px;
        padding: 1rem;
        border-radius: 8px;
        display: none;
      }
      nav ul.open {
        display: block;
      }
      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.2rem;
      }
    }
    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MySite</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Beautiful Webpage</h1>
    <p>This is a clean, modern, and responsive landing page created using HTML, CSS, and JavaScript — all in one file.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="margin-top: 1rem; color: #4e54c8;"></p>
  </section>

  <footer>
    &copy; 2025 MySite. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-links');
      nav.classList.toggle('open');
    }

    function showMessage() {
      const message = document.getElementById('message');
      message.innerText = "Thank you for clicking the button!";
    }
  </script>
</body>
</html>
